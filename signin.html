<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - CPA Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">CPA Pro</h1>
      <nav class="space-x-6">
        <a href="index.html" class="text-gray-700 hover:text-indigo-600 font-medium">Home</a>
        <a href="how-it-works.html" class="text-gray-700 hover:text-indigo-600 font-medium">How It Works</a>
        <a href="signin.html" class="text-indigo-600 font-semibold">Sign In</a>
        <a href="signup.html" class="text-indigo-600 border border-indigo-600 px-4 py-2 rounded hover:bg-indigo-50">Sign Up</a>
      </nav>
    </div>
  </header>

  <!-- Sign In Form -->
  <section class="flex items-center justify-center h-screen px-4">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 class="text-3xl font-bold text-indigo-600 mb-6 text-center">Sign In to CPA Pro</h2>

      <form>
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium mb-1">Password</label>
          <input type="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <a href="https://cpapro.github.io/cpapro/dashboard.html" 
   class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300">
  Sign In
</a>
      </form>

      <p class="mt-4 text-sm text-center text-gray-500">
        Don't have an account? <a href="signup.html" class="text-indigo-600 hover:underline">Sign Up</a>
      </p>
    </div>
  </section>

</body>
</html>
