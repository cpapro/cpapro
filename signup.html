<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - CPA Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>

    <div id="signup-error-msg" class="hidden text-red-500 text-sm mb-4 text-center"></div>

    <form id="signup-form">
      <input type="text" id="name" placeholder="Full Name" class="w-full mb-4 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="email" id="email" placeholder="Email" class="w-full mb-4 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="password" id="password" placeholder="Password" class="w-full mb-6 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition duration-300">
        Sign Up
      </button>
    </form>
  </div>

  <script>
    const signupForm = document.getElementById('signup-form');
    const signupErrorMsg = document.getElementById('signup-error-msg');

    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (name === '' || email === '' || password === '') {
        signupErrorMsg.textContent = 'Please fill in all input fields.';
        signupErrorMsg.classList.remove('hidden');
      } else {
        signupErrorMsg.classList.add('hidden');
        // Redirect to dashboard.html
        window.location.href = "https://cpapro.github.io/cpapro/dashboard.html";
      }
    });
  </script>

</body>
</html>
