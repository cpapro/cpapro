<body class="bg-gray-50 font-sans text-gray-900">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">CPA Pro</h1>
      <nav class="space-x-6 text-gray-700">

        <a href="signup.html" class="hover:text-blue-600 font-medium">Sign Up</a>
      </nav>
    </div>
  </header>

  <!-- Sign In Section -->
  <main class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-6"> Sign in to Pro </h2>
      
      <form id="signInForm" class="space-y-5">
        <div>
          <label for="refid" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="text" id="refid" name="refid" placeholder="Enter your email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div class="mt-4 text-center">
          <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300">
            Sign In
          </button>
        </div>
      </form>

      <p class="mt-4 text-sm text-center text-gray-600">
        Don't have an account? 
        <a href="signup.html" class="text-blue-600 hover:underline font-medium">Sign Up</a>
      </p>
    </div>
  </main>
