<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw - CPA Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a2c5a3b63c.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-blue-600 shadow-md hidden md:block text-white">
    <div class="p-6 text-center">
      <h1 class="text-2xl font-bold">CPA Pro</h1>
    </div>
    <nav class="mt-10 px-6 space-y-4">
      <a href="dashboard.html" class="block text-white hover:text-gray-200">Dashboard</a>
      <a href="offers.html" class="block text-white hover:text-gray-200">Offers</a>
      <a href="leads.html" class="block text-white hover:text-gray-200">Leads</a>
      <a href="withdraw.html" class="block text-white font-bold underline">Withdraw</a>
      <a href="settings.html" class="block text-white hover:text-gray-200">Settings</a>
      <a href="signin.html" class="block text-red-500 mt-6">Sign Out</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 p-6 md:p-10 overflow-y-auto">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Withdrawal Request</h2>

    <!-- Form -->
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-2xl mb-10">
      <form id="withdrawalForm" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Withdrawal Amount</label>
          <input type="number" id="amount" placeholder="Enter amount" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-2">Select Payment Method</label>
          <select id="method" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            <option value="">Select</option>
            <option value="paypal">üÖøÔ∏è PayPal</option>
            <option value="payoneer">üí≥ Payoneer</option>
            <option value="webmoney">üåê WebMoney</option>
            <option value="bitcoin">‚Çø Bitcoin</option>
            <option value="tether">ü™ô Tether</option>
            <option value="wire">üè¶ Wire Transfer</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Payment Email / Wallet Address</label>
          <input type="text" id="address" placeholder="Enter address or email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div class="pt-4">
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow">Submit Request</button>
          <p id="error" class="text-red-500 mt-2 hidden"></p>
        </div>
      </form>
    </div>

    <!-- History Table -->
    <h3 class="text-2xl font-semibold text-gray-800 mb-4">Withdrawal History</h3>
    <div class="bg-white shadow-lg rounded-lg overflow-x-auto">
      <table class="min-w-full text-left" id="historyTable">
        <thead class="bg-gray-200 text-gray-700 uppercase text-sm">
          <tr>
            <th class="px-6 py-3">Date</th>
            <th class="px-6 py-3">Method</th>
            <th class="px-6 py-3">Amount</th>
            <th class="px-6 py-3">Address</th>
            <th class="px-6 py-3">Status</th>
            <th class="px-6 py-3">Action</th>
          </tr>
        </thead>
        <tbody class="text-gray-800" id="historyBody">
          <!-- Dynamic rows go here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  const form = document.getElementById("withdrawalForm");
  const error = document.getElementById("error");
  const tableBody = document.getElementById("historyBody");

  const limits = {
    paypal: 100,
    payoneer: 100,
    webmoney: 30,
    bitcoin: 50,
    tether: 50,
    wire: 100
  };

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const amount = parseFloat(document.getElementById("amount").value);
    const method = document.getElementById("method").value;
    const address = document.getElementById("address").value;

    if (!limits[method]) {
      error.textContent = "Please select a valid payment method.";
      error.classList.remove("hidden");
      return;
    }

    if (amount < limits[method]) {
      error.textContent = `Minimum withdrawal for ${method.charAt(0).toUpperCase() + method.slice(1)} is $${limits[method]}.`;
      error.classList.remove("hidden");
      return;
    }

    error.classList.add("hidden");

    // Show popup
    alert("Your withdrawal request is pending!");

    // Add to table
    const row = document.createElement("tr");
    row.innerHTML = `
      <td class="px-6 py-4">${new Date().toLocaleDateString()}</td>
      <td class="px-6 py-4">${method.charAt(0).toUpperCase() + method.slice(1)}</td>
      <td class="px-6 py-4">$${amount.toFixed(2)}</td>
      <td class="px-6 py-4">${address}</td>
      <td class="px-6 py-4">
        <span class="bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full text-sm">Pending</span>
      </td>
      <td class="px-6 py-4">
        <button class="text-red-600 hover:text-red-800 text-sm cancelBtn">Cancel</button>
      </td>
    `;
    tableBody.prepend(row);
    form.reset();

    // Cancel button logic
    row.querySelector(".cancelBtn").addEventListener("click", function () {
      row.remove();
    });
  });
</script>

</body>
</html>
